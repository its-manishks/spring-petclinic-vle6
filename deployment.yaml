apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-deployment
  labels:
    app: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
        - name: petclinic-container
          image: your-dockerhub-username/spring-petclinic:${BUILD_NUMBER}  # Replace this with actual image/tag
          ports:
            - containerPort: 8080

